<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能记账App</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="app-header">
        <div class="header-left">
            <span class="month-picker">2024年3月</span>
        </div>
        <div class="header-right">
            <button class="sync-btn">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z M18.5,13A1.5,1.5 0 0,0 20,11.5A1.5,1.5 0 0,0 18.5,10A1.5,1.5 0 0,0 17,11.5A1.5,1.5 0 0,0 18.5,13Z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- 账户总览 -->
    <section class="account-overview">
        <div class="balance-card">
            <h2>本月支出</h2>
            <div class="amount">¥3,280.50</div>
            <div class="stats">
                <div class="stat-item">
                    <span>收入</span>
                    <span class="income">¥5,000.00</span>
                </div>
                <div class="stat-item">
                    <span>预算剩余</span>
                    <span class="budget">¥1,719.50</span>
                </div>
            </div>
        </div>
    </section>

    <!-- 统计图表区域 -->
    <section class="statistics-section">
        <div class="chart-container">
            <div class="chart-card">
                <h3>支出分类</h3>
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>收支趋势</h3>
                <canvas id="trendChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>预算使用</h3>
                <canvas id="budgetChart"></canvas>
            </div>
        </div>
    </section>

    <!-- 添加导入导出按钮 -->
    <div class="action-buttons">
        <button class="export-btn">导出记录</button>
        <button class="import-btn">导入记录</button>
    </div>

    <!-- 快速记账 -->
    <section class="quick-add">
        <div class="category-grid">
            <button class="category-item">
                <span class="icon">🍜</span>
                <span>餐饮</span>
            </button>
            <button class="category-item">
                <span class="icon">🚌</span>
                <span>交通</span>
            </button>
            <button class="category-item">
                <span class="icon">🛒</span>
                <span>购物</span>
            </button>
            <button class="category-item">
                <span class="icon">🏠</span>
                <span>居住</span>
            </button>
            <button class="category-item">
                <span class="icon">📱</span>
                <span>通讯</span>
            </button>
            <button class="category-item">
                <span class="icon">➕</span>
                <span>更多</span>
            </button>
        </div>
    </section>

    <!-- 最近记录 -->
    <section class="recent-records">
        <div class="section-header">
            <h3>最近记录</h3>
            <a href="#" class="view-all">查看全部</a>
        </div>
        <div class="record-list">
            <div class="record-item">
                <div class="record-icon">🍜</div>
                <div class="record-info">
                    <div class="record-title">午餐</div>
                    <div class="record-time">今天 12:30</div>
                </div>
                <div class="record-amount expense">-25.00</div>
            </div>
            <div class="record-item">
                <div class="record-icon">🚌</div>
                <div class="record-info">
                    <div class="record-title">公交车</div>
                    <div class="record-time">今天 09:15</div>
                </div>
                <div class="record-amount expense">-2.00</div>
            </div>
            <div class="record-item">
                <div class="record-icon">💰</div>
                <div class="record-info">
                    <div class="record-title">工资</div>
                    <div class="record-time">昨天 10:00</div>
                </div>
                <div class="record-amount income">+5000.00</div>
            </div>
        </div>
    </section>

    <!-- 底部导航栏 -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z"/>
            </svg>
            <span>首页</span>
        </a>
        <a href="#" class="nav-item">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,19H5V5H19V19Z"/>
            </svg>
            <span>账单</span>
        </a>
        <a href="#" class="nav-item center-item">
            <div class="add-button">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                </svg>
            </div>
        </a>
        <a href="#" class="nav-item">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M17.45,15.18L22,7.31V19L22,21H2V3H4V15.54L9.5,6L16,9.78L20.24,2.45L21.97,3.45L16.74,12.5L10.23,8.75L4.31,19H6.57L10.96,11.44L17.45,15.18Z"/>
            </svg>
            <span>统计</span>
        </a>
        <a href="#" class="nav-item">
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
            </svg>
            <span>我的</span>
        </a>
    </nav>

    <!-- 记账弹窗 -->
    <div class="add-record-modal" style="display: none;">
        <!-- 记账表单内容 -->
    </div>

    <script src="js/app.js"></script>
</body>
</html>
